<!DOCTYPE html>
<html ⚡ lang="ar">
<head>
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>صفحة AMP سريعة</title>
    <link rel="canonical" href="https://example.com/your-page">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-boilerplate>
        body {visibility: hidden;} 
    </style>
    <noscript>
        <style amp-boilerplate>body {visibility: visible;}</style>
    </noscript>
    <style amp-custom>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في صفحة AMP</h1>
        <p>هذه صفحة AMP سريعة التحميل ومتوافقة مع الأجهزة المحمولة.</p>
        <amp-img src="https://via.placeholder.com/600x300" width="600" height="300" layout="responsive" alt="صورة توضيحية"></amp-img>
    </div>
</body>
</html>
